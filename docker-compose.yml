version: '3.8'

services:
  aiogram:
    build: .
    command: ['python3', 'run.py']
    env_file: .env
    depends_on:
      - redis

  redis:
    container_name: redis
    hostname: redis
    image: redis
    restart: always
    command: ['redis-server', '--save', '20', '1']
    expose:
      - '6379'
    volumes:
      - redis:/data

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: '${MONGO_USERNAME}'
      MONGO_INITDB_ROOT_PASSWORD: '${MONGO_PASSWORD}'
    volumes:
      - mongo:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_URL: '${MONGO_CONNECTION_STRING}'

volumes:
  redis:
  mongo: